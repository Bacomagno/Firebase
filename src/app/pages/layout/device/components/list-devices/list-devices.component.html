<div class="container">
  <button mat-raised-button (click)="addData(1)" class="button">
    Add data
  </button>
  <!-- <button
      mat-raised-button
      [disabled]="!dataToDisplay.length"
      (click)="removeData()"
      class="button">
    Remove data
  </button> -->
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef>marca</th>
    <td mat-cell *matCellDef="let element">{{element.marca}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>nombre</th>
    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>descripcion</th>
    <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef>Serial</th>
    <td mat-cell *matCellDef="let element">{{element.serial}}</td>
  </ng-container>

  <ng-container matColumnDef="mac">
    <th mat-header-cell *matHeaderCellDef> MAC </th>
    <td mat-cell *matCellDef="let element"> {{element.mac}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
