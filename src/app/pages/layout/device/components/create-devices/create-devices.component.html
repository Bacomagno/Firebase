<div class="container-fluid">
  <form [formGroup]="formAddDevice">
    <header class="title">
      <h2> Crear Dispositivo</h2>
    </header>
    <div class="row">
      <div class="col-6">
        <div class="casilla">
          <mat-form-field>
            <mat-label>Marca</mat-label>
            <input type="marca" matInput id="marca" formControlName='marca' [class.is-invalid]="formAddDevice.get('marca')?.touched &&
              formAddDevice.get('marca')?.invalid">
          </mat-form-field>
        </div>
      </div>
      <div class="col-6">
        <div class="casilla">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="nombre" matInput formControlName="nombre" [class.is-invalid]="formAddDevice.get('nombre')?.invalid &&
            formAddDevice.get('nombre')?.touched">
          </mat-form-field>
        </div>
      </div>
      <div class="col-6">
        <div class="casilla">
          <mat-form-field>
            <mat-label>Descripci√≥n</mat-label>
            <input type="descripcion" matInput formControlName="descripcion" [class.is-invalid]="formAddDevice.get('descripcion')?.touched &&
            formAddDevice.get('descripcion')?.invalid">
          </mat-form-field>
        </div>
      </div>
      <div class="col-6">
        <div class="casilla">
          <mat-form-field>
            <mat-label>Serial</mat-label>
            <input type="serial" matInput formControlName="serial" [class.is-invalid]="formAddDevice.get('serial')?.touched &&
            formAddDevice.get('serial')?.invalid
            ">
          </mat-form-field>
        </div>
      </div>
      <div class="col-6">
        <div class="casilla">
          <mat-form-field>
            <mat-label>MAC</mat-label>
            <input type="mac" matInput formControlName="mac" [class.is-invalid]="formAddDevice.get('mac')?.touched &&
            formAddDevice.get('mac')?.invalid
            ">
          </mat-form-field>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mx-2 ">
        <button type="button" class="btn btn-primary">Cerrar</button>
        <button type="button" class="btn btn-primary align='right'" [disabled]="formAddDevice.invalid"
          (click)="returnListDevice()">Guardar</button>
      </div>
    </div>
  </form>
</div>
