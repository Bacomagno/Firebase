<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <button class="btn btn-primary" (click)="addIdType()">Crear</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="standard" class="w-100">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>

        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                <!-- Position Column -->
                <ng-container matColumnDef="abreviatura">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.abreviatura}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element"> <i class="fa-solid fa-pen"></i> </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>
</div>
